<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIST BGA</title>
  <link rel="stylesheet" href="https://unpkg.com/@fluentui/web-components/dist/web-components.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@fluentui/web-components/dist/web-components.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>BGA UPP计算器</h1>
    <div class="input-group">
      <fluent-text-field id="x-size" placeholder="请输入X尺寸"></fluent-text-field>
      <fluent-text-field id="y-size" placeholder="请输入Y尺寸"></fluent-text-field>
    </div>
    <fluent-button id="calculate-btn" appearance="accent">计算</fluent-button>
    <div class="result">
      <h2>计算结果：</h2>
      <fluent-text-field id="result" readonly></fluent-text-field>
    </div>
    <div class="result">
      <h2>排版利用率：</h2>
      <fluent-text-field id="utilization" readonly></fluent-text-field>
    </div>

    <div class="comparison">
      <h2>尺寸对比结果：</h2>
      <table id="comparison-table" class="data-table">
        <thead>
          <tr>
            <th>X尺寸</th>
            <th>Y尺寸</th>
            <th>排版数</th>
            <th>利用率</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
  
  <!-- 底部导航栏 -->
  <nav class="bottom-nav">
    <div class="nav-tabs">
      <a href="./" class="tab-item">
        <img src="icons/home.svg" alt="首页" class="tab-icon">
        <span class="tab-text">报价参考</span>
      </a>
      <a href="./output" class="tab-item">
        <img src="icons/calculator.svg" alt="计算" class="tab-icon">
        <span class="tab-text">生产周期</span>
      </a>
      <a href="./yield" class="tab-item">
        <img src="icons/settings.svg" alt="设置" class="tab-icon">
        <span class="tab-text">其他</span>
      </a>
    </div>
  </nav>
</body>
</html>
